<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <p id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></p> 
        <!-- <a href="./assets/style-guide.html" target="_blank" >Style guide</a>
         -->
        <p>Time : </p> 
    </header>
    <main>
        <div class="container">
            <div class="quiz-container">
                <div class="quiz-welcome-card">
                    <h2 class="quiz-card-title">Coding Quiz Challenge</h2>
                    <p class="quiz-card-description">Try to answer the following code-related questions within the time limit.</p>        
                    <p class="quiz-card-description">Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>      
                    <button class="quiz-card-button">Start Quiz</button>      
                </div>

                <div class="quiz-highscore-container">
                    <h2 class="quiz-card-title">Highscores</h2>
                    <ol>
                        <li>SJ - 43</li>
                        <li>AJ - 32</li>
                    </ol>
                    <button onclick="showWelcomeCard()" class="quiz-card-button">Go Back</button>      
                    <button class="quiz-card-button">Clear Highscores</button>      
                </div>

            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
